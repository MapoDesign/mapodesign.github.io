<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi JS</title>
</head>
<body>
    <h1>Esercizi con i loop javascript</h1>
    <h2>Esercizio Scacchiera</h2>
    <div id="scacchiera"></div>

    <h2>Esercizio FizzBuzz</h2>
    <div id="fizzBuzz"></div>

    <h2>Esercizio Minimo</h2>
    <form>
        <input type="number" placeholder="Primo numero" id="first">
        <input type="number" placeholder="Secondo numero" id="second">
        <input type="button" value="Confronta" onclick="min();return false">
    </form>
    
    <div id="minimo"></div>

    <h2>Esercizio Ricorsivit√† "Numero pari?</h2>
    <form>
        <input type="number" placeholder="Numero da confrontare" id="n">
        <input type="button" value="Pari?" onclick="isEven(n);return false">
    </form>
    
    <div id="even"></div>

    <h2>Esercizio Conteggio caratteri</h2>
    <form>
        <input type="text" placeholder="Inserisci una frase" id="string">
        <input type="button" value="Conta i caratteri" onclick="cont(string);return false">
    </form>
    
    <div id="cont"></div>

    <script src="js/ciclotriangolo.js" type="text/javascript"></script>
    <script src="js/fizzBuzz.js" type="text/javascript"></script>
    <script src="js/scacchiera.js" type="text/javascript"></script>
    <script src="js/minimo.js" type="text/javascript"></script>
    <script src="js/switch-even.js" type="text/javascript"></script>
    <script src="js/contString.js" type="text/javascript"></script>
</body>
</html>
